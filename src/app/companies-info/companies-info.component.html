<div class="container">
  <div
    class="search-results"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()"
  >
    <div class="row">
      <div class="col-12 p-2" *ngFor="let post of details">
        <!-- single post card -->
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title text-center ">{{post.name}} {{post.id}}</h5>
            <h5 class="card-title text-center ">{{post.title}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- sinner -->
  <div class="row pb-5">
    <div class="col-md-12 p-5">
      <ngx-spinner
        bdOpacity=0.9
        bdColor=""
        size="default"
        color="#581f87"
        type="ball-pulse-sync"
        [fullScreen]="false"
      >
      </ngx-spinner>
    </div>
  </div>
</div>
